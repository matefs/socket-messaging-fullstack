<!DOCTYPE html>
<html>
<head>
  <title>Chat Socket.IO</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 600px;
      margin: auto;
      width: 100%;
      height: 80vh;
      border: 1px solid #72767d;
      border-radius: 10px;
      background-color: #40444b;
      overflow: hidden;
    }

    #messages {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }

    #messages div {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #72767d;
      background-color: #36393f;
    }

    #messageInput {
      padding: 10px;
      flex-grow: 1;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #72767d;
      background-color: #40444b;
      color: #dcddde;
      margin-right: 10px;
    }

    #sendMessageButton {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #5865f2;
      color: #ffffff;
      cursor: pointer;
    }

    #sendMessageButton:hover {
      background-color: #4752c4;
    }

    #successDiv {
      display: none;
      background-color: #43b581;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.1rem;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem">
      <button id="sendMessageButton" onclick="handleClick()">Enviar</button>
    </div>
  </div>

  <div id="successDiv"></div>

  <script defer>
    const socket = io();

    const successDiv = document.getElementById('successDiv');

    function showSuccessMessage(message) {
      successDiv.textContent = `${message}`;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 2000);
    }

    let isConnected = false;

    socket.on('connect', () => {
      isConnected = true;
      showSuccessMessage('Conectado ao servidor');
    });

    socket.on('messageBroadcast', (message) => {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = 'Broadcasted message: ' + message;
      document.getElementById('messages').appendChild(messageDiv);
      messageDiv.scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      if (message.trim()) {
        socket.emit('messageBroadcast', message);
        document.getElementById('messageInput').value = '';
      }
    });

    socket.on('disconnect', () => {
      console.log('Desconectado do servidor');
    });
  </script>
</body>
</html>
